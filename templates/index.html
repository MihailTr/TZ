<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" >
    <title>HotDog</title>
</head>
<body class="container">
	<h1>HotDog</h1>
    <form method="POST" action="create/">
        {% csrf_token %}
        <p>
            <label>Input name</label><br>
            <input type="text" name="name" />
        </p>

        <input type="submit" value="Save" >
    </form>
    {% if people.count > 0 %}
    <h2>List HotDog</h2>
    <table>
        <thead><th>Id</th><th>Name</th><th></th></thead>
        {% for person in people %}
        <tr>
            <td>{{ person.id }}</td>
            <td>{{ person.name }}</td>
            
            <td><a href="edit/{{person.id}}">Edit</a> | <a href="delete/{{person.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
